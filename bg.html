<html>
<head>
	<script>
		const electron = require('electron');
		const app = electron.remote.app;
		const appPath = app.getAppPath();
		const path = require('path');
		const appNodeModules = path.join(appPath, 'node_modules');
		require('app-module-path').addPath(appNodeModules);

		const actionheroPrototype = require('actionhero').actionheroPrototype;
		const actionhero = new actionheroPrototype();
		const win = electron.remote.getCurrentWindow();

		var params = {
			configChanges: {
				general: { id: `renderer${win.id}` },
				servers: { web: { port: (8080 + win.id) } }
			}
		};
		actionhero.start(params, (err, api) => {
		});
	</script>
</head>
</html>
