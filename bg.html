<html>
<head>
	<script>
		var actionheroPrototype = require('actionhero').actionheroPrototype;
		let actionhero = new actionheroPrototype();

		var params = {
			configChanges: {
				general: { id: 'renderer' },
				servers: { web: { port: 8081 } }
			}
		};
		actionhero.start(params);
	</script>
</head>
</html>
