<html>
<head>
	<script>
//		var console = require('electron').remote.require('console');

		var actionheroPrototype = require('actionhero').actionheroPrototype;
		let actionhero = new actionheroPrototype();
		var win = require('electron').remote.getCurrentWindow();

		var params = {
			configChanges: {
				general: { id: `renderer${win.id}` },
				servers: { web: { port: (8080 + win.id) } }
			}
		};
		actionhero.start(params, (err, api) => {
			if (win.id == 4) {
				// Test message should be printed once for each instance of actionhero... so 5 times
				api.redis.doCluster('api.log', ['Test']);
			}
		});
	</script>
</head>
</html>
